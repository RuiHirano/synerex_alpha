<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Onemile Display Client</title>
</head>

<body>
    <button type="button" id="debug" class="btn btn-outline-light btn-sm fixed-top" style="z-index:100;"><i class="fas fa-wrench"></i></button>
    <div id="ad-area" class="box"></div>
    <div id="question-area">
        <div class="container">
            <form id="questions" class="form-group"></form>
        </div>
    </div>
    <div id="connection-area" style="display:none;">
        <form>
            <div class="form-group">
                <label class="d-block">サーバー接続</label>
                <input type="button" id="connect" value="接続" class="btn btn-primary">
                <input type="button" id="disconnect" value="切断" class="btn btn-secondary">
            </div>
            <div class="form-group">
                <label>搭載車両登録</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="taxi">Taxi</label>
                    </div>
                    <select class="custom-select" id="taxi">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="disp">Display</label>
                    </div>
                    <select class="custom-select" id="disp">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                    </select>
                </div>
                <input type="button" id="register" value="登録" class="btn btn-primary">
            </div>
            <div class="form-group">
                <label class="d-block">発着</label>
                <input type="button" id="depart" value="出発" class="btn btn-outline-primary">
                <input type="button" id="arrive" value="到着" class="btn btn-outline-secondary">
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
