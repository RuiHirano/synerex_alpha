<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Onemile-Client Test Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
      // クエリ文字列の取得
      function q(name, url) {
    	  if (!url) url = window.location.href;
    	  name = name.replace(/[\[\]]/g, "\\$&");
    	  var results = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)").exec(url);
    	  if (!results) return null;
    	  if (!results[2]) return '';
    	  return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      
      $(function() {
	      var socket = null;

          // イベント送信
          function emit(name, data, fn) {
        	  if (socket) {
          		  socket.emit(name, data, function(res) {
          			  console.log("ACK (" + name + "): ", res);
          			  if (typeof fn === "function") {
              			  fn(res);
          			  }
          		  });
           		  console.log("送信メッセージ(" + name + "): ", data);
        	  }
          }

          // ログイン・ログアウト
          $("#login").click(function() {
              if (!socket) {
                  socket = io({transports: ["websocket"]});
                  
                  socket.on("clt_vehicle_status", function(data) {
                      console.log("受信メッセージ (clt_vehicle_status): ", data);
                  });
                  socket.on("clt_request_mission", function(data) {
                      console.log("受信メッセージ (clt_request_mission): ", data);
                  });
                  socket.on("clt_mission_event", function(data) {
                      console.log("受信メッセージ (clt_mission_event): ", data);
                  });
              }
        	  emit("clt_login", {username: $("#user").val(), password: $("#passwd").val(), device_id: $("#taxi").val()})
          });
          $("#logout").click(function() {
        	  if (socket) {
                  socket.close();
                  socket = null;
        	  }
          });
          
          // 位置情報報告
          $("#update").click(function() {
        	 emit("clt_update_position", {"latlng": [parseFloat($("#lat").val()), parseFloat($("#lng").val())]});
          });
          
          // ミッション受入
          $("#accept").click(function() {
        	 emit("clt_accept_mission", {"mission_id": $("#mission_id").val()});
          });
          // イベント開始
          $("#start").click(function() {
        	 emit("clt_start_mission_event", {"mission_id": $("#mission_id").val(), "event_id": $("#event_id").val()}); 
          });
          // イベント終了
          $("#end").click(function() {
        	 emit("clt_end_mission_event", {"mission_id": $("#mission_id").val(), "event_id": $("#event_id").val()});
          });
          
          // [DEBUG] ミッション登録
          $("#register").click(function() {
              try {
                  emit("clt_register_mission", JSON.parse($("#mission").val().replace(/\r?\n/g, "\n")));
              } catch (e) {
                  alert(e);
              }
          })
          
          // タクシー設定 (あれば)
          $("#taxi").val(q("taxi") ? q("taxi") : "")
      });
    </script>
    <style>
    ul { list-style: none; padding-left: 0px; }
    .c1 { float: left; }
    .c2 { display: block; margin-left: 85px; }
    </style>
  </head>
  <body>
    <h3>ユーザ認証</h3>
    <ul>
    <li><span class="c1">ユーザ名</span><span class="c2"><input id="user" type="text" value="anonymous" style="width: 120px"/></span>
    <li><span class="c1">パスワード</span><span class="c2"><input id="passwd" type="text" value="" style="width: 120px"/></span>
    <li><span class="c1">タクシー</span><span class="c2"><input id="taxi" type="text" value="" style="width: 30px"/></span>
    </ul>
    <input type="button" id="login" value="ログイン"/>
    <input type="button" id="logout" value="ログアウト"/>
    
    <h3>位置情報報告</h3>
	<ul>
	<li><span class="c1">緯度(y)</span><span class="c2"><input id="lat" type="text" style="width: 120px"/></span>
	<li><span class="c1">経度(x)</span><span class="c2"><input id="lng" type="text" style="width: 120px"/></span>
	</ul>    
    <input type="button" id="update" value="更新"/>
    
    <h3>ミッション</h3>
    <ul>
	<li><span class="c1">JSON</span><span class="c2"><textarea id="mission" cols="80" rows="10"></textarea></span>
	<li><span class="c1"></span><span class="c2"><input type="button" id="register" value="登録"/></span>
    <li><span class="c1">受入</span><span class="c2"><input id="mission_id" type="text" style="width: 50px"/><input type="button" id="accept" value="受入"/></span>
	<li><span class="c1">イベント</span><span class="c2"><input id="event_id" type="text" style="width: 50px"/><input type="button" id="start" value="開始"/><input id="end" type="button" value="終了"/></span>
    </ul>
    
  </body>
</html>
